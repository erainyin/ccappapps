<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5浓度趋势图</title>
    <!-- 引入 ECharts 核心库 -->
    <script src="js/echarts.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="navbar">
        <h1>PM2.5浓度趋势图</h1>
        <button class="back-btn" onclick="window.location.href='index.html'">返回工具集</button>
    </div>
    <div class="container not-full-height">        
                
        <!-- PM2.5浓度热力图 -->
        <div class="chart-container">
            <h2 class="chart-title">2021-2025年PM2.5浓度月度变化</h2>
            <div id="chart-pm25" class="chart"></div>
            <div class="chart-info">
                <p>注：PM2.5浓度，单位为微克/立方米</p>
            </div>
        </div>
        
        <!-- 长三角地区PM2.5浓度热力图 -->
        <div class="chart-container">
            <h2 class="chart-title">2021-2025年长三角地区PM2.5浓度月度变化</h2>
            <div id="chart-csj" class="chart"></div>
            <div class="chart-info">
                <p>注：PM2.5浓度，单位为微克/立方米</p>
            </div>
        </div>
        
        <!-- 成渝地区PM2.5浓度热力图 -->
        <div class="chart-container">
            <h2 class="chart-title">2021-2025年成渝地区PM2.5浓度月度变化</h2>
            <div id="chart-cy" class="chart"></div>
            <div class="chart-info">
                <p>注：PM2.5浓度，单位为微克/立方米</p>
            </div>
        </div>
        
        <!-- 汾渭平原PM2.5浓度热力图 -->
        <div class="chart-container">
            <h2 class="chart-title">2021-2025年汾渭平原PM2.5浓度月度变化</h2>
            <div id="chart-fw" class="chart"></div>
            <div class="chart-info">
                <p>注：PM2.5浓度，单位为微克/立方米</p>
            </div>
        </div>
        
        <!-- 京津冀及周边地区PM2.5浓度热力图 -->
        <div class="chart-container">
            <h2 class="chart-title">2021-2025年京津冀及周边地区PM2.5浓度月度变化</h2>
            <div id="chart-jjj" class="chart"></div>
            <div class="chart-info">
                <p>注：PM2.5浓度，单位为微克/立方米</p>
            </div>
        </div>
        

    </div>
    
    <script src="./js/pm25pieces.js"></script>
</body>
</html>
