<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臭氧浓度趋势图</title>
    <!-- 引入 ECharts 核心库 -->
    <script src="js/echarts.min.js"></script>

<body>
    <div class="navbar">
        <h1>臭氧浓度趋势图</h1>

    <div class="container not-full-height">        
                
        <!-- 第1个图表 - jjj.csv -->
        <div class="chart-container">
            <h2 class="chart-title">2020-2025年京津冀及周边地区<br>O₃浓度月度变化</h2>
            <div id="chart-jjj" class="chart"></div>
                    <div class="chart-info">
            <p>注：O₃浓度，即O₃日最大8小时平均第90百分位浓度</p>
        </div>
        </div>
