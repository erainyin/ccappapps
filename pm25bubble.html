<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5浓度气泡图</title>
    <!-- 引入 ECharts 核心库 -->
    <script src="js/echarts.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="navbar">
        <h1>PM2.5浓度气泡图</h1>
        <button class="back-btn" onclick="window.location.href='index.html'">返回工具集</button>
    </div>
    <div class="container not-full-height">        
        <!-- 设置区域 -->
        <div class="settings-area">
            <h3>数据管理</h3>
            <div class="settings-row">
                <button id="downloadCSVBtn" class="btn">下载当前数据 (CSV)</button>
                <div class="file-upload">
                    <label for="csvFile" class="btn">选择CSV文件</label>
                    <input type="file" id="csvFile" accept=".csv" style="display: none;">
                    <span id="fileName" class="file-name">未选择文件</span>
                </div>
            </div>
        </div>
        
        <!-- 图表容器 -->
        <div class="chart-container">
            <div id="o3-chart" class="chart"></div>
        </div>
        
        <!-- <div class="chart-info">
            <p>注：O₃浓度，即O₃日最大8小时平均第90百分位浓度</p>
        </div> -->
    </div>
    
    <script src="./js/pm25bubble.js"></script>
</body>
</html>
