<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单图表测试</title>
    <script src="./js/echarts.min.js"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .chart-area {
            flex: 1;
            padding: 20px;
        }
        #chart {
            width: 100%;
            height: 100%;
            min-height: 600px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-area">
            <div id="chart"></div>
        </div>
    </div>
    <script>
        console.log('DOM加载完成，开始初始化图表');
        console.log('ECharts库是否加载:', typeof echarts !== 'undefined');
        
        const chartElement = document.getElementById('chart');
        console.log('图表元素:', chartElement);
        console.log('图表元素尺寸:', { width: chartElement.offsetWidth, height: chartElement.offsetHeight });
        
        const chart = echarts.init(chartElement);
        console.log('ECharts实例初始化成功:', chart);
        
        const option = {
            title: {
                text: '测试图表'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        
        chart.setOption(option);
        console.log('图表配置已设置');
    </script>
</body>
</html>
